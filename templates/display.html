<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtered Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .image-card { 
            margin-bottom: 30px; 
            padding: 20px; 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img { 
            max-width: 100%; 
            height: auto;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 { text-align: center; margin-bottom: 30px; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtered Images</h1>
        <p class="text-center">Intensity: {{ intensity }}/50</p>

        <div class="row">
            {% for name, path in output_files %}
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="image-card">
                    <h3>{{ name.capitalize() }}</h3>
                    <img src="/uploads/{{ path }}?t={{ timestamp }}" alt="{{ name }} filter">
                    <a href="/uploads/{{ path }}?t={{ timestamp }}" class="btn btn-primary mt-2" download>
                        Download {{ name.capitalize() }}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/filter-page" class="btn btn-secondary">Upload Another Image</a>
            <a href="/logout" class="btn btn-danger ms-2">Logout</a>
        </div>
    </div>
</body>
</html>
